<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Tu Música</title>
    <link rel="stylesheet" href="style.css">
    <script>
        $(function()	{
          $("#id_city").autocomplete({
          source:	function(	request,	response	)	{
            $.ajax({
              url:	"http://ws.geonames.org/searchJSON",
              dataType:	"jsonp",
              data:	{
                featureClass:	"P",
                mathaxRows:	10,
                name_startsWith:	request.term,
                username:	"jboro333"
              },
              success:	function(	data	)	{
                response(	$.map(	data.geonames,	function(	item	)	{
                    return	{
                        label:	item.name	+	(item.adminName1	?	",	"	+
                              item.adminName1	:	"")	+	",	"	+	item.countryName,
                            value:	item.name,
                            stateOrProvince:	item.adminName1,
                            countryName:	item.countryName
                      }
                }));
              }
        });
      },
      minLength:	2,
      select:	function(	event,	ui	)	{
          if	(ui.item)	{
            $("#id_stateOrProvince").val(ui.item.stateOrProvince);
            $("#id_country").val(ui.item.countryName);
            $("#id_zipCode").val("");
          }
      }
    });
  });
  </script>
</head>
<body>



    <header>
        <!-- <img src="http... -->
        <h1><a href="/">Tu Música</a></h1>
        <nav>
            <ul>
              <li><a href="/register">Registro</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
        <nav>
          <h3>Menu</h3
            <ul>
              <li><a href="/artist">Artists</a></li>
              <li><a href="/album">Albums</a></li>
              <li><a href="/song">Songs</a></li>
            </ul>
        </nav>
    </header>
    <section>
      <article>
        <h3>Register</h3
        <form metho="POST" action="">
            {% csrf_token%}
            {{ register_form.as_p }}
        </form>
      </article>
    </section>
    <footer>
        <p>Creado por: Alberto Sanmartin, Jordi Boronat y Juan Bone</p>
    </footer>
</body>
