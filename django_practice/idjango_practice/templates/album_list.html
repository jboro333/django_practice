{% block content %}

<h1>List of albums</h1>
<ul>
    {% for album in album_list %}
        <li><a href="{% url 'idjango_practice:album_detail' album.id_album %}">
            {{ album.name_album }}</a></li>
    {% empty %}<li>Sorry, no album registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
