{% block content %}

<h1>List of artist</h1>
<ul>
    {% for artist in artist_list %}
        <li><a href="{% url 'idjango_practice:artist_detail' artist.id_artist %}">
            {{ artist.name_artist }}</a></li>
    {% empty %}<li>Sorry, no artist registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
