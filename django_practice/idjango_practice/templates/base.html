<div id="header">
      {% block header %}
          {% if user.username %}
              <p>User {{ user.username }} (<a href="/accounts/logout/?next=/myrestaurants/">logout</a>)</p>
          {% else %}
              <p><a href="/accounts/login/?next=/myrestaurants/">Sign in</a></p>
          {% endif %}
      {% endblock %}
  </div>
  <div id="sidebar">
      {% block sidebar %}
          <ul>
              <li><a href="/myrestaurants/">Home</a></li>
          </ul>
      {% endblock %}
  </div>
